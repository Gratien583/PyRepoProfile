<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}'s Portfolio</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
        h1 { color: #333; }
        h2 { color: #555; }
        .repo { margin-bottom: 10px; }
        .repo a { text-decoration: none; font-weight: bold; }
        .repo img { width: 100px; height: 100px; }
        .repo p { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>{{ name }}'s Portfolio</h1>

    {% if avatar_url %}
        <img src="{{ avatar_url }}" alt="{{ name }}のアイコン" style="width:150px; height:150px; border-radius: 50%; margin-bottom: 20px;">
    {% endif %}

    <h2>About Me</h2>
    <p>{{ about_me }}</p>

    <h2>My GitHub Repositories</h2>
    <div>
        {% for repo in repos %}
            <div class="repo">
                <a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a>
                
                {% if repo.language %}
                    <p>
                        <span style="background-color:#e0e0e0; padding:4px 10px; border-radius:10px; font-size:12px;">
                            {{ repo.language }}
                        </span>
                    </p>
                {% endif %}

                <p>Stars: ★{{ repo.stargazers_count }}</p>
                <p>Last Updated: {{ repo.updated_at[:10] }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
